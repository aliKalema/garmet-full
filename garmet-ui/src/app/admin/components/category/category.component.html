<div class="bg-white p-6 container w-auto my-8 mx-12 items-center relative rounded-lg">
  <div class="flex justify-between ">
    <div class="-mt-12 mb-8 bg-blue-500 text-white w-16 h-16 rounded container items-center flex justify-center text-base">
      <mat-icon>subject</mat-icon>
    </div>
    <div>
      <button class="bg-blue-500 text-white -mt-3" mat-button (click)="openAddCategoryDialog()">Add Category</button>
    </div>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          <span [style.paddingLeft.px]="40"> Name </span>
        </th>
        <td mat-cell *matCellDef="let data">
          <button mat-icon-button
                  [style.visibility]="!data.expandable ? 'hidden' : ''"
                  [style.marginLeft.px]="data.level * 32"
                  (click)="treeControl.toggle(data)">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(data) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>

          {{data.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Count </th>
        <td mat-cell *matCellDef="let data"> {{data.count}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
